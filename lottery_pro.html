 transition-all";const d=e.map(e=>`<span class="w-10 h-10 ball-red rounded-full flex items-center justify-center font-bold text-sm mx-1">${e.toString().padStart(2,"0")}</span>`).join(""),s=`<span class="w-10 h-10 ball-blue rounded-full flex items-center justify-center font-bold text-sm ml-4">${t.toString().padStart(2,"0")}</span>`;a.innerHTML=`\n                <div class="flex items-center mb-4 md:mb-0">${d} ${s}</div>\n                <div class="flex gap-3">\n                    <span class="px-3 py-1 bg-slate-100 rounded-full text-[10px] font-bold text-slate-500">AC: ${n}</span>\n                    <span class="px-3 py-1 bg-slate-100 rounded-full text-[10px] font-bold text-slate-500">三区: ${l}</span>\n                </div>\n            `,o.appendChild(a)}</script></body></html></article></div></div></div></div></div><a id="scroll-top-button" aria-label="TOP" href="#" role="button"><i class="iconfont icon-arrowup" aria-hidden="true"></i></a><div class="modal fade" id="modalSearch" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true"><div class="modal-dialog modal-dialog-scrollable modal-lg" role="document"><div class="modal-content"><div class="modal-header text-center"><h4 class="modal-title w-100 font-weight-bold">搜索</h4><button type="button" id="local-search-close" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body mx-3"><div class="md-form mb-5"><input type="text" id="local-search-input" class="form-control validate"> <label data-error="x" data-success="v" for="local-search-input">关键词</label></div><div class="list-group" id="local-search-result"></div></div></div></div></div></main><footer><div class="footer-inner"><div class="footer-content"><a href="https://hexo.io" target="_blank" rel="nofollow noopener"><span>Hexo</span></a> <i class="iconfont icon-love"></i> <a href="https://github.com/fluid-dev/hexo-theme-fluid" target="_blank" rel="nofollow noopener"
