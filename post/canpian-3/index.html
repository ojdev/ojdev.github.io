<meta name="description" content="她一直重复着说不要哭不要哭，我离开就是了，我在也不惹你生气了。不要哭了，我这就走了，你继续拜堂成亲，好了好了。 然后她就转身走了，走到门口，回眸，一笑，释然的笑。好像给人的感觉是，绝望？放弃？ 人们都看到了，她离开的方向是，忘川奈河！ 这样的成亲，被她搅了这一下，似乎谁都不把心思放在这婚礼上了，人们互相看了看，然后齐齐的喊了声“糟了，不好！！她去了忘川奈河！” 然后所有人都疯了一样的朝向她离去的方">
