<meta name="description" content="妖菖蒲，相信者的幸福。 一丛丛的狗尾草无限的延伸。我也不知疲倦的一直走，连疲累的感觉都没有。 忘记了时间，忘记了回忆。 就这样。直到我走进了一片蓝紫色的花海。 又是无边无际的地方，很远的地方，有一个模糊的人影。不知方向的我，便朝向那个模糊的人影走去。 近了，是一个短发的女孩。耳朵上插着一朵精致的蓝紫色小花，与这片花海相互呼应。 女子轻轻偏转精致的面孔看向我，嘴角轻浅的笑，只是看着我，却不说话。 于">
