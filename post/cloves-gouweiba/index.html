<meta name="description" content="狗尾巴草，暗恋。 我不知道忘川的路。太久了，已经忘记了。所以，我只能一如从前，朝向一个方向，不停的走，不知道要去的地方，也没有停下的理由。 于是，我走到了这个地方，到处都是齐膝的狗尾草，我察觉了什么。 是的，每当一个地方只生长一种植物的时候，我就会遇到花妖。 那么这次，是狗尾花妖？感觉这么叫，嗯，失了文雅呢。可是，什么才是文雅呢。 我躺下来，看着天空，然后在记忆中摸索，却什么都是模糊的。索性，闭上">
