<meta name="description" content="我倚在树干上，疲累的没了知觉，我不知道我还能坚持多久，或许下一秒我就要灰飞烟灭了。 我苦笑。 只能苦笑。 生命中最后的一瞬时，竟连她最后的一面都见不到。 树上的花又落了，很美啊，美的眩目，为什么我看不到那花瓣背后的太阳，那刺目的光芒，让我想流泪。 生死由命，许是真的大限将至了吧，我却觉得我突然间释怀了呢。 太阳，太阳背后有什么呢？是不是在那背后就是幸福呢，不会有生离，也不会有死别，更不会有痛彻心扉">
