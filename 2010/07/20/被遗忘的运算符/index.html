        <p>今天发看到一个条件判断</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span>( <span class="keyword">value</span> = ( config ?? <span class="string">""</span> ) )</span><br><span class="line">    config ?? <span class="string">""</span></span><br></pre></td></tr></table></figure>

<p>等同于</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">config=<span class="literal">null</span>?<span class="string">""</span>:config;</span><br></pre></td></tr></table></figure>

<p>意思是如果config为null那么就赋值””否则保持原值不变</p>
<p>举个例子：</p>
<figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">int</span>? i;</span><br><span class="line"><span class="keyword">int</span> x=i??<span class="number">5</span>;<span class="comment">// 如果i值为null那么给x赋值5，否则x值等于i的值</span></span><br></pre></td></tr></table></figure>

<p>这个运算符只支持引用类型和Nullable类型。</p>
