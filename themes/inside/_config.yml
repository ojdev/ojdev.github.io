# ---------------------------------------------------------------
# Basic
# ---------------------------------------------------------------

# Appearance
appearance:
  # Accent color
  # accent_color: '#2a2b33'

  # Set background
  # background: '#f5f7fa'
  # background: '//www.toptal.com/designers/subtlepatterns/patterns/confectionary.png #f5f7fa'
  # background: 'url(//www.toptal.com/designers/subtlepatterns/patterns/confectionary.png) #f5f7fa'

  # background can be an array, in which case, the second value
  # is used as the background when the sidebar is open, default to accent_color,
  # for the best appearance, Keep its accent consistent with accent_color
  # background:
  #   - 'url(//www.toptal.com/designers/subtlepatterns/patterns/confectionary.png) #f5f7fa'
  #   - '#2a2b33'

  # Maximum width of content
  # content_width: 640

# Sidebar profile
profile:
  # `email` will fallback to `hexo.config.email` if not specified
  email:

  # Avatar URL, email address will be used for gravatar(https://en.gravatar.com) avatar if not specified.
  # avatar:

  bio: Awesome guy.

# Sidebar menu
menu:
  Home: /
  # About: /about
  # Links: /links
  # Github: https://github.com/username

# Sidebar social media
# Try to sort by changing the order of the keys
sns:
  # `email` will fallback to `profile.email` if not specified
  email:
  # `feed` will fallback to `hexo.config.feed.path` if not specified
  feed:
  github:
  twitter:
  facebook:
  google+:
  instagram:
  tumblr:
  dribbble:
  telegram:
  youtube:
  hangouts:
  linkedin:
  pinterest:
  soundcloud:
  myspace:
  weibo:
  qq:

# Sidebar footer
footer:
  # Default to `©year • author`, set to false to disable.
  # copyright:

  # Set to false to hide Hexo link.
  # powered: false

  # Set to false to hide theme link.
  # theme: false

  # Custom text.
  # custom: Hosted by <a target="_blank" rel="noopener"
  #   href="https://pages.coding.me"><b>Coding Pages</b></a>


# ---------------------------------------------------------------
# Content
# ---------------------------------------------------------------

# Page
page:
  # Display Table of content, default to `true`
  # toc: false

  # Display reward, default to `false`
  # reward: true

  # Display copyright notice, default to `false`
  # copyright: true


# Post
post:
  # per_page: 10

  # Display Table of content, default to `true`
  # toc: false

  # Display reward, default to `false`
  # reward: true

  # Display copyright notice, default to `false`
  # copyright: true

# Archive
archive:
  # per_page: 10

# Tag
tag:
  # per_page: 10

# Category
category:
  # per_page: 10


# ---------------------------------------------------------------
# Content addons
# ---------------------------------------------------------------

# Prefix/Suffix content image's path, useful for CDN setting,
# for example: `![cat](images/cat.gif)` will convert to:
# <img src="https://cdn.example.com/images/cat.gif?m=webp&q=80" alt="cat">
assets:
  # prefix: 'https://cdn.example.com'
  # suffix: '?m=webp&q=80'

# Table of content, enabled by default, set to false to disable.
toc:
  # The depth of toc, default to `3`, maximum to `4`.
  # depth: 3

  # Showing index before title, eg. 1.1 title, default to `true`
  # index: true

# Reward
reward:
  # Text which shows at the top.
  # text: Buy me a cup of coffee ☕.

  # Payment Methods
  #  - qrcode: url of the qrcode image
  #    url: link of the payment
  #    text: link text of the url
  # qrcode and url must be set at least one
  # methods:
  #   - name: wechat
  #     qrcode:
  #     url:
  #     text:
  #   - name: alipay
  #     qrcode:
  #     url:
  #     text:
  #   - name: paypal
  #     qrcode:
  #     url:
  #     text:
  #   - name: bitcoin
  #     qrcode:
  #     url:
  #     text:

# Copyright notice
# You can also use front matter `copyright` to override this setting.
# copyright:
  # Display author, default to `true`
  # author: true

  # Display link, default to `true`
  # link: false

  # license: Attribution-NonCommercial-NoDerivatives 4.0 International
  #   (<a href=\"https://creativecommons.org/licenses/by-nc-sa/4.0/\"
  #   rel=\"external nofollow noopener\" target=\"_blank\">CC BY-NC-ND 4.0</a>)

  # Display published date, default to `false`
  # published: false

  # Display updated date, default to `false`
  # updated: false

  # Custom text, override above settings
  # custom: my copyright

# Comments
# Built-in support Disqus (https://disqus.com) and LiveRe (https://livere.com),
# for other comment system, see plugins
comments:
  # disqus:
    # shortname: disqus_shortname
    # Or you can set disqus script URL directly
    # script: //disqus_shortname.disqus.com/embed.js
    # Autoload, default to `true`, set to `false` to display a button
    # autoload: false

  # livere:
    # uid: livere_uid
    # LiveRe script, default to `https://cdn-city.livere.com/js/embed.dist.js`
    # script:
    # Autoload, default to `true`, set to `false` to display a button
    # autoload: false


# ---------------------------------------------------------------
# Misc
# ---------------------------------------------------------------

# URL prefix for theme statics
# static_prefix:

# URL prefix for json data
# If your json file is put in a cdn server,
# set data_prefix as '//cdn.com/path/to/path/your_json_dir' and data_dir as 'your_json_dir'
# data_prefix:

# Folder where json file will be generated to, default to 'api'
# data_dir: api

# Favicon, default to `favicon.ico`
# favicon: favicon.ico

# Google analytics
# ga: UA-00000000-0

# SEO
seo:
  # Render structured-data in <head>, default to `false`
  # structured_data: true

# PWA
pwa:
